name: auto_assign_pr_and_request_review

on:
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  assign_and_request_review:
    runs-on: ubuntu-latest
    steps:
      - name: Assign PR to author + admin, request admin review
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            const pr_number = context.payload.pull_request.number;
            const pr_author = context.payload.pull_request.user.login;

            const admin = "ShahzaibAhmad05";

            // 1) Assign PR to author + admin (PRs are issues too)
            const assignees = Array.from(new Set([pr_author, admin])).filter(Boolean);

            await github.rest.issues.addAssignees({
              owner,
              repo,
              issue_number: pr_number,
              assignees,
            });

            // 2) Request review from admin (cannot request review from the PR author)
            const reviewers = [admin].filter(
              r => r && r.toLowerCase() !== pr_author.toLowerCase()
            );

            if (reviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner,
                repo,
                pull_number: pr_number,
                reviewers,
              });
            }

            // 3) Optional: leave a comment
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr_number,
              body: `Assigned this PR to @${pr_author} and @${admin}.\n\nRequested review from @${admin}.`,
            });
